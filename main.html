<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarshaCore Drift</title>
  <style>
    /* Base Cybercore Style */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #001133, #000011);
      color: #00ccff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ccff;
    }

    #gameCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    @media screen and (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Welcome to Harsha's Cybercore Drift Game ðŸš—ðŸ’¨
  </header>
  <canvas id="gameCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const canvas = document.getElementById('gameCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lighting
    const light = new THREE.PointLight(0x00ccff, 1, 100);
    light.position.set(0, 5, 5);
    scene.add(light);

    // Car placeholder (a cube for now)
    const geometry = new THREE.BoxGeometry(1, 0.5, 2);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0033 });
    const car = new THREE.Mesh(geometry, material);
    scene.add(car);

    camera.position.z = 5;

    // Movement
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys['ArrowUp']) car.position.z -= 0.05;
      if (keys['ArrowDown']) car.position.z += 0.05;
      if (keys['ArrowLeft']) car.rotation.y += 0.05;
      if (keys['ArrowRight']) car.rotation.y -= 0.05;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
